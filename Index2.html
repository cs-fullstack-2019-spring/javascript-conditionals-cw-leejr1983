<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    grade = prompt ("Enter number grade")
    grade = parseInt(grade)

    if (grade >= 90 && grade <= 100)
    {console.log ("A")}

    else if (grade >= 80 && grade <= 89)
    { console.log ("B")}

    else if (grade >= 70 && grade <=79)
    {console.log ("C")}

    else if (grade >= 60 && grade <= 69)
    {console.log ("D")}

    else (grade >= 0 && grade <= 59)
    {console.log ("F")}







</script>

</body>
</html>
